<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PagSeguro SDK',
      repo: 'https://github.com/valdeirpsr/pagseguro-sdk',

      coverpage  : 'coverpage.md',
      homepage   : 'introduction.md',
      loadSidebar: 'sidebar.md',
      maxLevel   : 2,
      subMaxLevel: 2,
      auto2top: true,

      alias: {
        '/changelog': 'https://raw.githubusercontent.com/valdeirpsr/pagseguro-sdk/main/README.md',
        '/contributors': 'https://raw.githubusercontent.com/valdeirpsr/pagseguro-sdk/main/CONTRIBUTORS.md',
      },
      search: {
        depth      : 3,
        noData     : 'Sem resultados!',
        placeholder: 'Pesquisar...'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
